<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <script src="https://kit.fontawesome.com/79cafd0f3e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'profiles:index' %}">SnapLife</a>
                <div class="navbar-collapse collapse">
                    <a href="{% url 'profiles:new_profile' %}" style="margin-right: 10px; color: white;">Create Profile</a>
                    <a href="{% url 'logout'%}" style="margin-right: 10px; color: white;">Logout</a>
                </div>
            </div>
            <div class="col-sm-4 col-md-3 navbar-right">
                <form class="navbar-form" role="search" action="{% url 'profiles:search_results'%}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search username" name="profile"></input>
                        <button class="btn btn-outline-dark bt-sm" type="submit"><i class="fa fa-search" style="color: rgb(98, 118, 214);"></i>Search</button>
                    </div>
                </form>
            </div>
        </nav> 
    </body>
</html>
