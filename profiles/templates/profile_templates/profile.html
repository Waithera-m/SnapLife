{% extends 'profile_templates/base.html' %}
{% load static %}
{% block content %}
    {{block.super}}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <i class="fa fa-desktop"></i>
            </div>
            <div class="col-md-4">
                {{user.username}}
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="{{profile.profile_pic.url}}" class="rounded-circle" alt="profile image" height="315" width="350">
                <p>{{profile.user.first_name}}</p>
            </div>
            <div class="col-md-6">
                <h4>{{profile.user.username}}</h4>
                <p>{{profile.bio}}</p>
                <a href="{% url 'profiles:new_profile' user.id %}" class="btn btn-outline-dark">Edit Profile</a>
            </div>
        </div>
    </div>
{% endblock %}
