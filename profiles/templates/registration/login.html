{% extends 'django_registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
    {{block.super}}
    <div class="container" style="margin-bottom: 100px;"></div>
    <div class="container">
        <h1 style="font-family: 'Lobster', cursive;;" class="text-center">SnapLife</h1>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <img class="img-fluid" src="https://cdn.mos.cms.futurecdn.net/nrgKnzWePRJkQNXzo66bXM.jpg" alt="Phone and tablets">
            </div>
            <div class="col-md-4">
                {% if form.erors %}
                    <p>The Password or Username is Incorrect</p>
                {% endif %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/accounts/login/" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-secondary btn-sm" value="Login">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
